<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Registro de Usuario</h1>
    <form id="userForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required><br><br>
        <button type="submit">Registrar Usuario</button>
    </form>

    <h2>Generar Código QR</h2>
    <label for="telefonoQR">Número de Teléfono:</label>
    <input type="tel" id="telefonoQR"><br><br>
    <button onclick="generateQRCode()">Generar QR</button>
    <div id="qrContainer"></div>

    <script src="main.js"></script>
</body>
</html>
